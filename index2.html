<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>GEOG 576 Lab 2 - AGOL</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>

    console.log("setting up require ")
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function (esriConfig,Map, MapView,Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPK31b6d186207249df8e734143d5a55707PfJ6EjieaYZVgURT8tlc7AuNytCxnD5Yg7FAFXY_nw7zKZlDoa8F1Ob929e5pYUa";
      const map = new Map({
        basemap: "arcgis-imagery" // Basemap layer
      });

      console.log("setting up mapView ...")

      const view = new MapView({
        map: map,
        center: [-89.1996,43.],
        zoom: 10, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });

      // New graphics layer
      const graphicsLayer = new GraphicsLayer()
      map.add(graphicsLayer)

      // geometry of the point
      const point = { //Create a point  
        type: "point",  
        longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };

      // marker style
      const simpleMarkerSymbol = {  
      type: "simple-marker",  
      [0, 0, 139],  // Color of blues rock
      outline: {  
        color: [255, 255, 255], // White  
        width: 1  }  
      };
      
      // create the point
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
      })

      // Add point to graphicsLayer
      graphicsLayer.add(pointGraphic)

    });

    console.log(" done with script ...")
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
